<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Syntax</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- 
			YOU CAN USE
			=========== 
			1-single quotes ('')

			2-or double quotes("") or mix

			3-or without any quotes(but it may cause mistakes) 
			 because the browser will read it the same as("")

			4-also we can use spaces as we like and
			  also we can use small letters or capital or mix

			5-We can use closing (/)	with opened tag elements or not
				as <img> OR <img/> , <meta> OR <meta/> , <hr> OR <hr/> 

			6-We can use closing tags for elements or not
				as <p>test</p> OR <p>test

			#We can remove <html></html> and <head></head> and <body></body>
			 from our code
	 	-->

		 	<h1>#1</h1>
		 	<p>Html 5</p>
		 	<img class= 'image' src='images/volcano.jpg' alt='volcano image' width='100' height='100'>
		 	<hr>

		<!-- OR -->

		 	<h1>#2</h1>
		 	<p>Html 4</p>
		 	<img class="image" src="images/volcano.jpg" alt="volcano image" width="100" height="100">
		 	<hr>

	 	<!-- OR -->

	 		<h1>#3</h1>
		 	<p>Html 5</p>
		 	<img class=image src=images/volcano.jpg alt=volcano-image width=100 height=100>
		 	<hr>

		<!-- OR -->

			<h1>#4</h1>
			<p>Html 5</p>
		 	<IMG 
			 	CLASS     =image 
			 	SRC       =images/volcano.jpg 
			 	ALT       =volcano-image 
			 	WIDTH     =100 
			 	HEIGHT    =100>
			<hr>

		<!-- OR -->

			<h1>#5</h1>
			<p>Html 5</p>
		 	<IMG 
			 	CLASS     =image 
			 	SRC       =images/volcano.jpg 
			 	ALT       =volcano-image 
			 	WIDTH     =100 
			 	HEIGHT    =100 />
		 	<hr>

		<!-- OR -->

		 	<h1>#6</h1>
		 	<p>Html 4</p>
		 	<p>This Is A pragraph With Closing Tag</p>

		 	<br>

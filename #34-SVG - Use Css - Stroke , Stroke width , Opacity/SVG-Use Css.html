<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>SVG - Use Css</title>
			<link rel="stylesheet" href="css/style.css">
			<!--[if lt IE 9]>
				<script src="html5shiv.min.js"></script>
			<![endif]-->
		</head>
		<body>
			<!-- I Can Write SVG code Here OR I Can Write it
				 In Sepreat File and Call It As an Image -->
			<svg width="200" height="200">
				<rect width="100%" height="100%" fill="#AAA" x="0"  y="0"  rx="0" ry="0"/>
				<circle 
					r            ="50"
				    cx           ="100"
				    cy           ="100"
			    />
			    <!-- I Can Put Thes styles In Css File Instead Of Here
			    	 But The Best Is to make all SVG file in one place(here in html file)
			    	 to be easy to use this file anywhere or another persone can use it
			    	 (SVG file prefered to be a single file).

				    fill         ="#000"
				    stroke       ="#F00"
				    stroke-width ="5"
				    opacity      ="0.5"  -->
			</svg>

			<script src="js/script.js"></script>
